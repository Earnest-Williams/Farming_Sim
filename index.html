<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>18th Century Farm Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="title">18th Century Farm Simulation</div>
      <div id="sim-hud" aria-live="polite">
        <div class="hud-line">
          <span id="hud-date">Month I, Day 1</span>
          <span id="hud-time">00:00</span>
        </div>
        <div class="hud-line">
          <span id="hud-labour">Labour: 0 / 640 h</span>
        </div>
      </div>
      <div class="header-actions">
        <button id="follow-toggle" type="button" aria-pressed="true" title="Toggle following the farmer">Following Farmer</button>
        <button id="menu-toggle" type="button" aria-expanded="false" aria-controls="info-drawer" title="Open information panels">Open Menu</button>
      </div>
    </header>
    <div id="main">
      <div id="viewport">
        <div id="screen-container">
          <pre id="screen" role="region" aria-live="polite" aria-label="ASCII farm world" aria-keyshortcuts="Space , . N 1 2 3 4 5 C R Shift+R P H Shift+H Shift+L Alt+L" tabindex="0"></pre>
          <canvas id="debug-overlay"></canvas>
          <div id="message-stack" role="status" aria-live="polite"></div>
        </div>
      </div>
      <aside id="info-drawer" class="drawer" hidden aria-label="Simulation information panels">
        <nav id="menu" aria-label="Information menu">
          <button class="menu-item active" type="button" data-panel="overview">Overview</button>
          <button class="menu-item" type="button" data-panel="planner">Planner</button>
          <button class="menu-item" type="button" data-panel="inventory">Inventory</button>
          <button class="menu-item" type="button" data-panel="parcels">Parcels</button>
          <button class="menu-item" type="button" data-panel="messages">Messages</button>
          <button class="menu-item" type="button" data-panel="controls">Controls</button>
        </nav>
        <div id="panel-content"></div>
      </aside>
    </div>
  </div>

  <div id="speed-controls">
    <label for="speedSlider">Speed</label>
    <input id="speedSlider" type="range" min="0" max="10.0" step="0.01" value="1.0" />
    <span id="speedLabel">1.00× min/s</span>
    <div>
      <button type="button" data-speed="0">Pause</button>
      <button type="button" data-speed="0.03">Very slow</button>
      <button type="button" data-speed="0.06">Slow</button>
      <button type="button" data-speed="0.12">Normal</button>
      <button type="button" data-speed="0.5">Fast</button>
      <button type="button" data-speed="10.0">10× Speed</button>
    </div>
  </div>


  <script type="module" src="./js/main.js"></script>

</body>
</html>
