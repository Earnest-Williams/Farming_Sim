<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>18th Century Farm Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrap">
    <div id="title">18th Century Farm Simulation</div>
    <div id="screen-container">
      <pre id="screen" role="region" aria-live="polite" aria-label="ASCII farm world" aria-keyshortcuts="Space , . N + - C R Shift+R P H Shift+H Shift+L Alt+L" tabindex="0"></pre>
      <canvas id="debug-overlay"></canvas>
    </div>
    <div id="hud">
      Controls: <span class="kbd">,</span> . <span class="kbd">N</span> · <span class="kbd">Space</span> pause · <span class="kbd">1</span>/<span class="kbd">2</span>/<span class="kbd">3</span> speed · <span class="kbd">4</span> FFwd · <span class="kbd">R</span> reset · <span class="kbd">F5</span> save · <span class="kbd">F9</span> load · <span class="kbd">F1</span>-.. debug
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
